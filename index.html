<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
    rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
        fontFamily: {
            sans: ["Roboto", "sans-serif"],
            body: ["Roboto", "sans-serif"],
            mono: ["ui-monospace", "monospace"],
        },
        },
        corePlugins: {
        preflight: false,
        },
    };
    </script>    
    <title>Dice Game</title>
</head>
<body>
    <main class="relative bg-gradient-to-tl from-[#753682] from-0% to-[#bf2e34] to-100% w-[100vw] h-[100vh]">
        <div class="players absolute top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%] flex shadow-[15px_20px_50px_0_rgba(0,0,0,0.3)]">
            <div class="button z-10 absolute top-[6%] left-[50%] transform translate-x-[-50%]"> 
                <div class="btn btn--new flex items-end gap-3 shadow-[0_0_20px_-5px_rgba(0,0,0,0.3)]">
                    <div class="text-[23px]">ðŸ”„</div> 
                    <div>NEW GAME</div>
                </div>
            </div>
            <div class="player-1 relative w-[32vw] h-[82vh] rounded-tl-xl rounded-bl-xl text-center player--active">
                <div class="player player--name">PLAYER 1</div>
                <div class="dice dice--score">0</div>
                <div class="dice dice--current">
                    <p>CURRENT</p>
                    <p class="dice--current--score mt-1 text-[30px]">0</p>
                </div>
            </div>
            <div class="player-2 relative w-[32vw] h-[82vh] rounded-tr-xl rounded-br-xl text-center">
                <div class="player player--name">PLAYER 2</div>
                <div class="dice dice--score">0</div>
                <div class="dice dice--current">
                    <p>CURRENT</p>
                    <p class="dice--current--score mt-1 text-[30px]">0</p>
                </div>
            </div>
            <div class="dice dice--image absolute top-[29%] left-[50%] transform translate-x-[-50%] shadow-[0_0_20px_-5px_rgba(0,0,0,0.3)] hidden">
                <img src="./images/dice_1.png" alt="">
            </div>
            <div class="buttons absolute bottom-[35%] left-[50%] transform translate-x-[-50%] translate-y-[100%]">
                <div class="btn btn--roll flex items-end justify-center gap-3 shadow-[0_0_20px_-5px_rgba(0,0,0,0.3)]">
                    ðŸŽ² ROLL DICE
                </div>
                <div class="btn btn--hold mt-4 flex items-end justify-center gap-3 shadow-[0_0_20px_-5px_rgba(0,0,0,0.3)]">
                    ðŸ“¥ HOLD
                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
